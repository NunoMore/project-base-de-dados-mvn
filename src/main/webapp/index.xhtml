<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
		
		<!-- Codigo bootstrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

		<!-- Optional theme -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

		<!-- Link para uso de animate.css (site com animacoes) -->
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>

		<!-- Link para utilizar CSS3 -->
		<h:outputStylesheet library="css" name="index_style.css"  />
		
	</h:head>
	<h:body>
		
		<DIV  class="row" >
			<DIV class="col-md-12 mainTitle" >
				<H1 id="welcome">PROJECT STOCK MANAGEMENT</H1>
				<button id="startBtn" type="button" class="btn btn-default btn-sm animated infinite bounce">START</button>
			</DIV>
		</DIV>
		
		<div id="mainMenu" class="row">
			<div class="col-md-12">
				<H2>Por favor selecione uma das seguintes opcoes:</H2>
				<p>1) Listar produtos</p>
				<p>2) Listar prateleiras</p>
				<p>3) Sair</p>
			</div>
		</div>
		
		<!-- Ficheiro jQuery (online) -->
		<script  
			src="//code.jquery.com/jquery-3.2.0.min.js">
		</script>

		<!-- Ficheiro script online para Bootstrap -->
		<!-- Latest compiled and minified JavaScript -->
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
		</script>
		
		<h:outputScript library="javascript" name="script.js" />
		
	</h:body>
</html>
